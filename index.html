<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>

<body>

    <div class="container">

        <div class="jumbotron">
            <img id="mainpic" src="assets/images/header.png">
        </div>

        <h2 id= "choose" class="text-center">Choose Your Character</h2>

        <div class="row">
            <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="pennywise-character">
                    <p>Pennywise</p>
                    <img src="./assets/images/pennywise.jpg" alt="Pennywise Character" id="pennywise-image" style="width: 200px; height: 100px">
                    <p class="health">90</p>
                </span>

                <span class="character-image available-character" id="freddy-character">
                    <p>Freddy Krueger</p>
                    <img src="./assets/images/freddy.jpg" alt="Freddy Krueger Character" id="freddy-image" style="width: 200px; height: 100px">
                    <p class="health">85</p>
                </span>

                <span class="character-image available-character" id="michael-character">
                    <p>Michael Myers</p>
                    <img src="./assets/images/myers.jpg" alt="Michael Myers Character" id="michael-image" style="width: 200px; height: 100px">
                    <p class="health">100</p>
                </span>

                <span class="character-image available-character" id="jason-character">
                    <p>Jason Vorhees</p>
                    <img src="./assets/images/jason.jpg" alt="Jason Vorhees Character" id="jason-image" style="width: 200px; height: 100px">
                    <p class="health">105</p>
                </span>
            </div>

            <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
            </div>

            <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
            </div>

            <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack">Attack</button>
            </div>

            <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
            </div>

            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Restart</button>
            </div>

        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"></script>
</body>

</html>
